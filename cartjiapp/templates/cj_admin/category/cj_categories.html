{% extends "cj_admin/cj_base.html" %}
{% block content %}

<h1>Categories</h1>

<a href="{% url 'cj_category_add' %}" class="cj-btn primary">+ Add Category</a>

<table class="cj-table">
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Slug</th>
        <th>Action</th>
    </tr>

    {% for c in categories %}
    <tr>
        <td>
            {% if c.image %}
            <img src="{{ c.image.url }}" height="40">
            {% else %}
            â€”
            {% endif %}
        </td>
        <td>{{ c.name }}</td>
        <td>{{ c.slug }}</td>
        <td>
            <a href="{% url 'cj_category_edit' c.id %}" class="cj-btn">Edit</a>
            <a href="{% url 'cj_category_delete' c.id %}" class="cj-btn danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
