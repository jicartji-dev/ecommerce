{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>CJ Admin Login</title>
    <link rel="stylesheet" href="{% static 'cj_admin/css/cj_admin.css' %}">
</head>

<body>

    <div class="cj-login-wrapper">

        <form method="post" class="cj-login-box">
            {% csrf_token %}

            <h2>CartJi Admin</h2>
            <p>Login to continue</p>

            {% if error %}
            <div class="cj-error">{{ error }}</div>
            {% endif %}

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

    </div>

</body>

</html>
