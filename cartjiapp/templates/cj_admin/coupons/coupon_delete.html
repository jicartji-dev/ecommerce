{% extends "cj_admin/cj_base.html" %}
{% block content %}

<h1>Delete Coupon</h1>

<p>
    Are you sure you want to delete coupon
    <strong>{{ coupon.code }}</strong>?
</p>

<form method="post">
    {% csrf_token %}
    <button class="cj-btn danger">Yes, Delete</button>
    <a href="{% url 'cj_coupons' %}" class="cj-btn">Cancel</a>
</form>

{% endblock %}
